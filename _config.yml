layout: sidebar
style: light

theme: bulma-clean-theme
remote_theme: chrisrhymes/bulma-clean-theme

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji
  - jekyll-pdf-embed

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    - ancatmara.github.io
    - nlp-homeworks
    - skillfactory
    - DL-Historians-2017 

